
<div class="contact-page">

  <form [formGroup]="contactForm" (ngSubmit)="sendEmail()" class="contact-form" *ngIf="!inquiryResponse">

    <div class="contact-header">Interested in working together?</div>

    <input type="text" class="contact-input" placeholder="Name" formControlName="name">
    <input type="text" class="contact-input" placeholder="Email" formControlName="email">
    <textarea class="contact-message" placeholder="Message" rows="3" formControlName="message"></textarea>

    <button class="contact-btn">Send Inquiry</button>

    <div class="form-error" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>

  <div class="inquiry-response" *ngIf="inquiryResponse">{{ inquiryResponse }}</div>

</div>
