
<div class="services-page">

  <div class="services-header">
    <div class="services-title">What I do.</div>
    <div class="services-intro">I like to build websites and mobile apps. </div>
  </div>

  <div class="services-ctn">
    <div class="service" *ngFor="let service of services">
      <div>
        <div class="service-img"><img [src]="service.image" alt="Innovation"></div>
        <div class="service-name">{{ service.title }}</div>
      </div>
    </div>
  </div>


</div>
